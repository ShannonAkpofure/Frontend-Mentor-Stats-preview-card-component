<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 100px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="stats-preview-card">
      
      <div class="other-side">
        <h1 class="insights">Get
          <span>insights</span>
          that help your business grow.
        </h1>
        <div class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="num">
          <div>
            <h1 class="numbers">10k+</h1>
            <div class="para">companies</div>
          </div>
          <div>
            <h1 class="numbers">314</h1>
            <div class="para">templates</div>
          </div>
          <div>
            <h1 class="numbers">12m+</h1>
            <div class="para">queries</div>
          </div>
        </div>
      </div>
      <div class="ppl">
        <img src="./images/image-header-desktop.jpg" alt="" class="people">
      </div>
    </div>
